<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Voler Admin Dashboard</title>
    
     <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
     
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/Chart.min.css}" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/perfect-scrollbar.css}" />
   

</head>
<body>
    <div id="app"> <!----main content----->
        <span th:replace="fragments/sidebar :: sidebar"></span>

        <div id="main"> <!----content id----->
             <span th:replace="fragments/header :: header"></span>

                  <div class="main-content container-fluid" layout:fragment="content">
                  
                  </div>
             
             <span th:replace="fragments/footer :: footer"></span>
        </div>  
     </div>
     
    <script th:src="@{/js/feather.min.js}" ></script>
    <script th:src="@{/js/app.js}"></script> 
    <script th:src="@{/js/main.js}" ></script>
    
    <script th:src="@{/js/perfect-scrollbar.min.js}" ></script>
    <script th:src="@{/js/Chart.min.js}"></script> 
    <script th:src="@{/js/dashboard.js}" ></script>
    
     <script th:src="@{/js/apexcharts.min.js}" ></script>
</body>
</html>
